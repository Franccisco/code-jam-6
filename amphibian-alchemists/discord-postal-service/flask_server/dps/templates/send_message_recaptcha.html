<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPS: Send Message Verification</title>
</head>
<body>
<form method="POST" action="{{ url_for('send_message') }}">
    {% for error in form.password.error %}
    <ul>
        <li style="coloured:red;">{{ error }}</li>
    </ul>
    {% endfor %}

    {{ form.csrf_token }}
    {{ form.recaptcha }}
    <input type="submit" value="submit">
</form>
</body>
</html>
